# ==============================================================
# =  SERVER CONFIGURATION
# ==============================================================
server.port=8000

# ==============================================================
# =  DATABASE CONFIGURATION (MySQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/arcitech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# =  JPA / HIBERNATE CONFIGURATION
# ==============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize schema using schema.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false
# Allow SQL init to continue so a DROP failure for a pre-existing FK doesn't abort startup.
# You can set this to false once the schema works cleanly in your environment.
spring.sql.init.continue-on-error=true

# ==============================================================
# =  JWT CONFIGURATION
# ==============================================================
# Use a strong, random secret in production (min 32 chars for HS256)
app.jwtSecret=ArcitechSecretKeyChangeThisToSomethingStrong123456789
# Expiration time = 1 hour (in milliseconds)
app.jwtExpirationMs=3600000

# ==============================================================
# =  LOGGING CONFIGURATION
# ==============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.file.name=logs/arcitech.log

# ==============================================================
# =  CORS CONFIGURATION
# ==============================================================
# Disable Spring Boot's default CORS configuration since we're using custom CorsConfig
spring.web.cors.enabled=false

# ==============================================================
# =  APPLICATION METADATA
# ==============================================================
spring.application.name=Arc-i-Tech Backend
